---
# Non-content metadata

documentclass: scrreprt
classoption:
- titlepage
- parskip=full

mainfont: "TeX Gyre Heros"
sansfont: "TeX Gyre Heros"
fontsize: 12pt

geometry:
- left=4cm
- right=4cm
- top=2.5cm
- bottom=4cm

pagestyle: headings

numbersections: true
secnumdepth: 1
toc: true
toc-depth: 1
lof: true
#lot: true

# pandoc-crossref options
autoEqnLabels: true
autoSectionLabels: true

indent: true # stops pandoc overriding parskip
colorlinks: true

bibliography: bibliography.yaml
csl: ieee.csl
link-citations: true
link-bibliography: true

plot-configuration: pandoc-plot/config.yaml
...
